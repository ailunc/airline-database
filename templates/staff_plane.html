<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Plane</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 350px;
            display: block;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        label {
            margin-top: 10px;
            display: block;
        }
        input[type="submit"], button {
            background: linear-gradient(145deg, #007bff, #0056b3);
            color: white;
            font-weight: bold;
            padding: 15px;
            margin-top: 20px;
            border: none;
            border-radius: 4px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        input[type="submit"]:hover, button:hover {
            background: linear-gradient(145deg, #0056b3, #003875);
            transform: translateY(-2px);
        }
        input, select {
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        table {
            width: 30%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ffffff;
        }

        th {
            background-color: #ffffff;
            color: #333;
        }

        tr:hover {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    {% if message %}
        <script>
            alert("{{ message }}");
        </script>
    {% endif %}
    <h1>Add Plane</h1>
    <form action="/staff_plane" method="POST">
        <label for="plane_id">Plane ID:</label>
        <input type="text" id="plane_id" name="plane_id" required>

        <label for="seat">Seat:</label>
        <input type="text" id="seat" name="seat" required>

        <input type="submit" value="Add Plane">
        <button type="button" onclick="window.location.href='/back';">Back</button>
    </form>
    <table>
        <thead>
          <tr>
            <th>Airplane ID</th>
            <th>Seat</th>
          </tr>
        </thead>
        <tbody>
          {% for plane in planes %}
          <tr>
              <td>{{ plane[0] }}</td>
              <td>{{ plane[1] }}</td>
          {% endfor %}
          </tr>
        </tbody>
      </table>
</body>
</html>
